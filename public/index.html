
<!DOCTYPE html>
<html lang="en">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" href="style.css">
<title>Document</title>

<script src="script.js"></script>
</head>
<body>

<form action="/app/register/">
  <div class="container">

    <h1 id="register">Register an account</h1>
    <p>Please fill in this form to create an account.</p>
    <hr>

    <input name="username" type="text" placeholder="username" id="username" required>
    <label for="username"><b>Username</b></label>

    <label for="email"><b>Email</b></label>
    <input type="text" placeholder="Enter Email" name="email" id="email" required>

    <label for="pass"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="pass" id="pass" required>

    <label for="pass-repeat"><b>Repeat Password</b></label>
    <input type="password" placeholder="Repeat Password" name="pass-repeat" id="pass-repeat" required>
    <hr>
   
    <p>By creating an account you agree to our <a href="/info/terms/">Terms &amp; Privacy</a>.</p>
    <button type="submit" class="registerbtn">Register</button>
    
  </div>
  <div class="container signin">
    <p>Already have an account? <a href="/app/login">Sign in</a>.</p>
  </div>
</form>

</body>
</html>
